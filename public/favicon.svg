<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B5AC0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Document/Resume icon -->
  <g transform="translate(50, 50)">
    <!-- Paper/Document -->
    <rect x="-15" y="-18" width="30" height="36" rx="2" fill="white" opacity="0.95"/>
    
    <!-- Lines on document (resume lines) -->
    <line x1="-12" y1="-12" x2="12" y2="-12" stroke="#FF8C42" stroke-width="2" stroke-linecap="round"/>
    <line x1="-12" y1="-5" x2="12" y2="-5" stroke="#FF8C42" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-12" y1="1" x2="12" y2="1" stroke="#FF8C42" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-12" y1="7" x2="12" y2="7" stroke="#FF8C42" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Sparkle/AI indicator -->
    <circle cx="14" cy="-16" r="4" fill="#FF8C42" opacity="0.8"/>
    <path d="M 14,-20 L 15,-18 L 17,-17 L 15,-16 L 14,-14 L 13,-16 L 11,-17 L 13,-18 Z" fill="#FFD700"/>
  </g>
</svg>